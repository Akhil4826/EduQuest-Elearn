<!DOCTYPE html>
<html>
<head>
    <link rel="shortcut icon" type="png" href="images/icon/favicon.png">
    <title>Login</title>
    <style>
        /* Base styling for modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 600px;
            border-radius: 10px;
            position: relative;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        .input-field {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .check-box {
            margin-top: 16px;
        }
        .submit-btn {
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        .submit-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <!-- Button to open modal -->
    <button onclick="openLoginModal()">Open Login</button>

    <!-- The Modal -->
    <div id="loginModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <span class="close" onclick="closeLoginModal()">&times;</span>
            <h2>Login</h2>
            <!-- Login Form -->
            <form id="loginForm" class="input-group" action="http://localhost:81/verify/Edquest-E_learning_Website(MINI PROJECT-2)/login1.php" method="POST">
                <div class="inp">
                    <img src="images/icon/user.png"><input type="text" name="identifier" class="input-field" placeholder="Email or Mobile Number" required="required">
                </div>
                <div class="inp">
                    <img src="images/icon/password.png"><input type="password" name="password" class="input-field" placeholder="Password" required="required">
                </div>
                <input type="checkbox" class="check-box">Remember Password
                <button type="submit" class="submit-btn">Log In</button>
            </form>

            <div class="other" id="other">
                <div class="instead">
                    <h3>or</h3>
                </div>
                <button class="connect" onclick="google()">
                    <img src="images/icon/google.png"><span>Sign in with Google</span>
                </button>
            </div>
        </div>
    </div>

    <script>
        // Function to open modal
        function openLoginModal() {
            document.getElementById('loginModal').style.display = 'block';
        }

        // Function to close modal
        function closeLoginModal() {
            document.getElementById('loginModal').style.display = 'none';
        }

        // Function for Google sign-in (example)
        function google() {

            console.log('Signing in with Google...');
        }
    </script>
</body>
</html>
