.modal {

}

/* Modal Content */
.modal-content {
    background-color: #fff;
    margin: 13% auto;
    padding: 20px 30px;
    border: none;
    width: 80%;
    max-width: 450px;
    border-radius: 10px;
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3); /* Subtle shadow */
    text-align: center;

}

/* Close Button */
.close {
    color: #aaa;
    float: right;
    font-size: 24px;
    font-weight: bold;
    margin-top: -10px;
    margin-right: -10px;
    transition: color 0.3s; /* Smooth color transition */
}

.close:hover,
.close:focus {
    color: #333;
    text-decoration: none;
    cursor: pointer;
}

/* Modal Message */
.modal-content p {
    font-size: 18px;
    color: #555;
    margin: 20px 0;
}

/* Error Icon */
.error-icon {
    font-size: 50px;
    color: #e74c3c;
    margin-bottom: 20px;
}

/* Optional: Add a button for user interaction */
.modal-content button {
    padding: 10px 20px;
    margin-top: 20px;
    border: none;
    background-color: #e74c3c;
    color: #fff;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
}

.modal-content button:hover {
    background-color: #c0392b;
}

/* Fade-in Background Animation */
@keyframes fadeInBackground {
    from { opacity: 0; }
    to { opacity: 1; }
}

/* Slide-in Animation */
@keyframes slideIn {
    from { transform: translateY(-50px); opacity: 0; }
    to { transform: translateY(0); opacity: 1; }
}
