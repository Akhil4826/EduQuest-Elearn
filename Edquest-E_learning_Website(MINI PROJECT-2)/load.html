<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Transition Example</title>
    <link rel="stylesheet" href="styleload.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <style>
        /* Styles for loader and progress bar */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            max-width: 800px;
            background-color: #fff;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 40px;
            border-radius: 10px;
            text-align: center;
        }
        h1 {
            color: #333;
            font-size: 2.5rem;
            margin-bottom: 30px;
        }
        p {
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 20px;
        }
        .contact-info {
            margin-top: 30px;
        }
        .contact-info a {
            text-decoration: none;
            color: #333;
            font-size: 1.1rem;
            margin: 0 10px;
        }
        .contact-info a:hover {
            color: #007bff;
        }
        .logo img {
            width: 150px;
            height: auto;
            margin-bottom: 20px;
        }
        /* Loader styles */
        #loader-wrapper {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.8);
            z-index: 9999;
            display: none;
            justify-content: center;
            align-items: center;
        }
        #loader {
            border: 16px solid #f3f3f3;
            border-radius: 50%;
            border-top: 16px solid #3498db;
            width: 120px;
            height: 120px;
            animation: spin 2s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        #progress-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 0%;
            height: 5px;
            background-color: #3498db;
            z-index: 10000;
        }
    </style>
</head>
<body>
    <div id="loader-wrapper">
        <div id="loader"></div>
    </div>
    <div id="progress-bar"></div>

    <!-- Example Content -->
    <div class="container">
        <h1>Welcome to Load Example Page</h1>
        <p>This page demonstrates how to transition to another page with a loader and progress bar.</p>
        <button onclick="navigateToPage('page2.html')">Go to Page 2</button>
    </div>

    <script>
        function navigateToPage(url) {
            showLoaderAndProgress();
            setTimeout(function() {
                window.location.href = url; // Navigate to the new page after a delay
            }, 2000); // Simulated delay to demonstrate the loading process
        }

        function showLoaderAndProgress() {
            // Show loader and reset progress bar
            document.getElementById("loader-wrapper").style.display = "flex";
            document.getElementById("progress-bar").style.width = "0%";

            // Simulate page loading with progress bar
            let progress = 0;
            function updateProgressBar() {
                if (progress < 100) {
                    progress += 10;
                    document.getElementById("progress-bar").style.width = progress + "%";
                    setTimeout(updateProgressBar, 200);
                }
            }
            updateProgressBar();
        }
    </script>
</body>
</html>
